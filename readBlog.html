<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .blog-post {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

       

        
       
        
    </style>
</head>
<body class="bg-primary bg-opacity-10">
    <div class="m-5 p-5">
        <div class="blog-post">
            <h1 id="heading" class="text-center"></h1>
            <p id="content" class="p-5 bg-info bg-opacity-10"><p>
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" onclick="gotoHome()" class="btn btn-primary"> Close</button>
        </div>
    </div>
    <script>
        window.onload=()=>{
            let params=new URLSearchParams(window.location.search);
            let index=params.get("blogid");
            let blogs=JSON.parse(localStorage.getItem("blogs"));
            let reading_blog=blogs.find((b)=> {b.id===parseInt(index); return index});
            document.getElementById("heading").textContent=reading_blog.title;
            document.getElementById("content").textContent=reading_blog.content;
            console.log(reading_blog.title,reading_blog.content);
        }
        function gotoHome(){
            window.location.href=`index.html`;
        }
        
    </script>

</body>
</html>
